<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Cupcakes</title>
</head>
<body>
	<h1>Cupcakes!</h1>
    <ul class="cupcakes">

    </ul>

    <form method="POST" class="newCupcakeForm" id="newCupcakeForm">
        <label>Flavor</label>
        <input name="flavor" id="flavorInput">
		<br>
        <label>Size</label>
        <input name="size" id="sizeInput">
		<br>
        <label>Rating</label>
        <input type="number" min="0" max="10" name="rating" id="ratingInput">
		<br>
        <label>Image URL</label>
        <input type="url" name="image" id="imageInput">
		<br>
        <button class="cupcake-input-btn">Add a Cupcake</button>
    </form>
<script src="http://unpkg.com/jquery"></script>
<script src="https://unpkg.com/axios/dist/axios.js"></script>
<script src="/static/cupcakes.js"></script>
</body>
</html>
